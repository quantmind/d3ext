<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner</title>

  <% css.forEach(function(style){ %>
  <link rel="stylesheet" type="text/css" href="<%= style %>">
  <% }) %>
  <script src="vendor/requirejs/require.js" type="text/javascript"></script>
  <script src="src/giottoweb/cfg.js" type="text/javascript"></script>
  <script src="src/giottoweb/require.config.js" type="text/javascript"></script>
  <script>
    require.onError = function(error) {
      var message = error.requireType + ': ';
      if (error.requireType === 'scripterror' || error.requireType === 'notloaded' && error.requireModules) {
        message += 'Illegal path or script error: ' + '[\'' + error.requireModules.join("', '") + '\']';
      } else {
        message += error.message;
      }

      throw Error(message);
    };
  </script>

  <% with (scripts) { %>
  <% [].concat(jasmine, boot, vendor, helpers).forEach(function(script){ %>
  <script src="<%= script %>"></script>
  <% }) %>
  <% }; %>

  <script>
    // Delay onLoad function until we are ready
    var startTests = window.onload;
    window.onload = null;

    require(['<%= [].concat(scripts.src).join("', '") %>'], function() {
        require(['<%= [].concat(options.deps).join("', '") %>'], function() {
            require(['<%= [].concat(scripts.specs,scripts.reporters).join("','") %>'], function(){
                startTests();
            });
        });
    });
  </script>
</head>
<body>
</body>
</html>
